name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      approve:
        description: 'Approve deployment (only works if all tests pass)'
        required: true
        type: boolean

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Lint
        working-directory: ./backend
        run: npm run lint

      - name: Type check
        working-directory: ./backend
        run: npm run type-check

      - name: Run tests
        working-directory: ./backend
        run: npm test
        # Fail the job if tests fail (this is the default behavior)

      - name: Check test coverage
        working-directory: ./backend
        run: npm run test:coverage
        # Fail if coverage is below threshold (configured in jest.config.js)

      - name: Build
        working-directory: ./backend
        run: npm run build

      - name: Notify deployment ready
        run: |
          echo "✅ All tests passed. Ready for deployment approval."
          echo "Please review the changes and approve the deployment."

  deploy:
    name: Deploy Backend
    needs: build-and-test  # Only deploy if build-and-test succeeds (all tests passed)
    runs-on: ubuntu-latest
    # This job will only run if build-and-test completes successfully
    # If any test fails, this job will be skipped
    permissions:
      id-token: write
      contents: read
    # Removed environment: production to allow automatic deployment after tests pass
    # If you want manual approval, configure environment protection rules in GitHub Settings
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Build
        working-directory: ./backend
        run: npm run build

      - name: Deploy to AWS Lambda
        working-directory: ./backend
        run: npx serverless deploy --stage prod
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        # This step will only execute if all previous steps (including tests) passed

      - name: Health check
        run: |
          echo "✅ Deployment completed successfully"
          echo "Run health checks here if needed"


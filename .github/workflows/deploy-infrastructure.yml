name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      approve:
        description: 'Approve deployment'
        required: true
        type: boolean

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
      url: https://console.aws.amazon.com/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        working-directory: ./infrastructure/cdk
        run: npm install

      - name: Build CDK
        working-directory: ./infrastructure/cdk
        run: npm run build

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Bootstrap CDK (if needed)
        working-directory: ./infrastructure/cdk
        run: |
          set -e
          # Check if bootstrap exists
          if aws ssm get-parameter --name /cdk-bootstrap/hnb659fds/version --region ${{ secrets.AWS_REGION }} 2>/dev/null; then
            echo "✅ Bootstrap already exists. Skipping..."
          else
            echo "⚠️ Bootstrap not found. Running bootstrap..."
            npx cdk bootstrap aws://${{ steps.account.outputs.account_id }}/${{ secrets.AWS_REGION }} --require-approval never
            echo "✅ Bootstrap completed successfully"
          fi

      - name: Deploy CDK stack
        working-directory: ./infrastructure/cdk
        run: npm run deploy
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CDK_DEFAULT_ACCOUNT: ${{ steps.account.outputs.account_id }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}


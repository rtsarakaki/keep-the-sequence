name: CI

# CI workflow validates code quality before merge
# Complements pre-commit hooks and deploy workflows
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    # Only run if backend files changed
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'backend/') ||
      contains(github.event.head_commit.added, 'backend/') ||
      contains(github.event.pull_request.changed_files, 'backend/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Lint
        working-directory: ./backend
        run: npm run lint

      - name: Type check
        working-directory: ./backend
        run: npm run type-check

      - name: Run tests
        working-directory: ./backend
        run: npm test

      - name: Check coverage
        working-directory: ./backend
        run: npm run test:coverage
        continue-on-error: true

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    # Only run if frontend files changed (or manual trigger)
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'frontend/') ||
      contains(github.event.head_commit.added, 'frontend/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for path detection
      
      - name: Check for frontend changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'
          list-files: shell
      
      - name: Skip if no frontend changes
        if: steps.changes.outputs.frontend == 'false' && github.event_name != 'workflow_dispatch'
        run: |
          echo "No frontend changes detected. Skipping frontend CI."
          exit 0
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests
        # --passWithNoTests: Allows CI to pass when no tests exist yet

      - name: Check coverage
        working-directory: ./frontend
        run: npm run test:coverage -- --passWithNoTests
        continue-on-error: true
        # continue-on-error: Coverage check is optional, don't block CI
